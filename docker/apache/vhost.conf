<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # uploads dizini - sadece statik dosyalara izin ver
    <Directory /var/www/html/uploads>
        Options -Indexes -ExecCGI
        AllowOverride None
        Require all granted

        # PHP çalıştırmayı engelle (güvenlik)
        <FilesMatch "\.php$">
            Require all denied
        </FilesMatch>

        # Sadece izin verilen dosya tipleri
        <FilesMatch "\.(jpg|jpeg|png|gif|mp4|webm|ogg)$">
            Require all granted
        </FilesMatch>
    </Directory>

    # logs dizinine dışarıdan erişimi engelle
    <Directory /var/www/html/logs>
        Require all denied
    </Directory>

    # .env ve hassas dosyalara erişimi engelle
    <FilesMatch "^\.env|\.git|docker-compose|Dockerfile">
        Require all denied
    </FilesMatch>

    # Security headers
    <IfModule mod_headers.c>
        Header always set X-Content-Type-Options "nosniff"
        Header always set X-Frame-Options "SAMEORIGIN"
        Header always set X-XSS-Protection "1; mode=block"
        Header always set Referrer-Policy "strict-origin-when-cross-origin"
        Header always set Permissions-Policy "camera=(), microphone=(), geolocation=()"
    </IfModule>

    # Gzip sıkıştırma
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/xml
        AddOutputFilterByType DEFLATE text/css text/javascript application/javascript
        AddOutputFilterByType DEFLATE application/json application/xml
        AddOutputFilterByType DEFLATE image/svg+xml
    </IfModule>

    # Browser cache
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 month"
        ExpiresByType image/jpeg "access plus 1 year"
        ExpiresByType image/png "access plus 1 year"
        ExpiresByType image/gif "access plus 1 year"
        ExpiresByType image/svg+xml "access plus 1 month"
        ExpiresByType video/mp4 "access plus 1 year"
    </IfModule>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
